<!-- Checkout Form -->
<div class="container">
    <h2>Checkout</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required maxlength="50">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required maxlength="100">
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select class="form-control" id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
            </select>
        </div>
    </form>
<!-- Cart Items Table -->

    <table class="table">
        <thead>

<!-- Payment Method -->
<div class="card">
</div>
<div class="card-body">
<div class="form-check">
  <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
  <label class="form-check-label" for="paypal">
    PayPal
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="paymentMethod" id="Gpay" value="Gpay">

  </label>
  
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card">

      Card
    </label>
  </div>
<!-- More payment options -->
<form>
    <div class="mb-3">
      <label for="cardNumber" class="form-label">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
    </div>
    <div class="mb-3">
      <label for="expiryDate" class="form-label">Expiry Date</label>
      <input type="text" class="form-control" id="expiryDate" placeholder="MM/YYYY">
    </div>
    <div class="mb-3">
      <label for="cvv" class="form-label">CVV</label>
      <input type="text" class="form-control" id="cvv" placeholder="CVV">
