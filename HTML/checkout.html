<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Checkout Form -->
<div class="container">
    <h2>Checkout</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required maxlength="50">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required maxlength="100">
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select class="form-control" id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
            </select>
        </div>
    </form>
<!-- Cart Items Table -->
<div class="container mt-4">
    <h2>Cart Items</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>$10.00</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>$15.00</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>$20.00</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<form>
    <!-- More form fields for address, email, etc. -->
    <button type="submit" class="btn btn-primary">Select you payment Method</button>
  </form>
</div>
</div>
</div>

<div class="container">
<!-- Payment Method -->
<div class="card">
</div>
<div class="card-body">
<div class="form-check">
  <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
  <label class="form-check-label" for="paypal">
    PayPal
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="paymentMethod" id="Gpay" value="Gpay">
  <label class="form-check-label" for="Gpay">
    Gpay
  </label>
  
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card">
    <label class="form-check-label" for="card">
      Card
    </label>
  </div>
<!-- More payment options -->
<form>
    <div class="mb-3">
      <label for="cardNumber" class="form-label">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
    </div>
    <div class="mb-3">
      <label for="expiryDate" class="form-label">Expiry Date</label>
      <input type="text" class="form-control" id="expiryDate" placeholder="MM/YYYY">
    </div>
    <div class="mb-3">
      <label for="cvv" class="form-label">CVV</label>
      <input type="text" class="form-control" id="cvv" placeholder="CVV">
    </div>
    <!-- Additional fields as necessary -->
    <button type="submit" class="btn btn-primary">Complete Purchase</button>
  </form>
</div>
</div>
</body>
</html>
